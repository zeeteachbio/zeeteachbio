<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Animation - ZeeTeach Bio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e293b, #0f172a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Outfit', sans-serif;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .dna-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            perspective: 1000px;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 10;
        }

        .info-panel h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            background: linear-gradient(to right, #8b5cf6, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        .info-panel p {
            font-size: 1rem;
            color: #94a3b8;
            margin: 0;
        }

        .base-legend {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .base-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 0.9rem;
        }

        .base-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
        }

        .adenine {
            background: #ff6b9d;
        }

        .thymine {
            background: #4ecdc4;
        }

        .guanine {
            background: #ffd93d;
        }

        .cytosine {
            background: #a78bfa;
        }

        .controls {
            position: absolute;
            top: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(139, 92, 246, 0.4);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        @media (max-width: 768px) {
            .info-panel h1 {
                font-size: 1.8rem;
            }

            .base-legend {
                flex-wrap: wrap;
                gap: 15px;
                padding: 10px 20px;
            }

            .controls {
                top: auto;
                bottom: 120px;
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="dna-container">
        <div class="info-panel">
            <h1>DNA Double Helix</h1>
            <p>Interactive 3D Molecular Structure</p>
        </div>

        <canvas id="dnaCanvas"></canvas>

        <div class="base-legend">
            <div class="base-item">
                <div class="base-color adenine"></div>
                <span>Adenine (A)</span>
            </div>
            <div class="base-item">
                <div class="base-color thymine"></div>
                <span>Thymine (T)</span>
            </div>
            <div class="base-item">
                <div class="base-color guanine"></div>
                <span>Guanine (G)</span>
            </div>
            <div class="base-item">
                <div class="base-color cytosine"></div>
                <span>Cytosine (C)</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="toggleRotation()">⏯ Pause/Play</button>
            <button class="control-btn" onclick="changeSpeed()">⚡ Speed</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        const canvas = document.getElementById('dnaCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 600;

        // DNA Configuration
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const helixRadius = 100;
        const helixHeight = 500;
        const basePairs = 20;
        const rotationSpeed = 0.01;

        // Base pair colors matching theme
        const baseColors = {
            'A': '#ff6b9d', // Adenine - Pink
            'T': '#4ecdc4', // Thymine - Cyan
            'G': '#ffd93d', // Guanine - Yellow
            'C': '#a78bfa'  // Cytosine - Purple
        };

        // Generate base pair sequence
        const sequence = [];
        const pairs = { 'A': 'T', 'T': 'A', 'G': 'C', 'C': 'G' };
        const bases = ['A', 'T', 'G', 'C'];

        for (let i = 0; i < basePairs; i++) {
            const base1 = bases[Math.floor(Math.random() * bases.length)];
            const base2 = pairs[base1];
            sequence.push({ base1, base2 });
        }

        // Animation state
        let rotation = 0;
        let isRotating = true;
        let currentSpeed = rotationSpeed;

        // Nucleotide class
        class Nucleotide {
            constructor(x, y, z, base, side) {
                this.x = x;
                this.y = y;
                this.z = z;
                this.base = base;
                this.side = side;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            project() {
                // 3D to 2D projection
                const scale = 300 / (300 + this.z);
                return {
                    x: centerX + this.x * scale,
                    y: centerY + this.y * scale,
                    scale: scale,
                    z: this.z
                };
            }

            draw(rotation) {
                // Rotate position
                const angle = rotation + (this.side === 'left' ? 0 : Math.PI);
                const x = Math.cos(angle) * helixRadius;
                const z = Math.sin(angle) * helixRadius;

                this.x = x;
                this.z = z;

                const pos = this.project();

                // Pulse effect
                this.pulsePhase += 0.05;
                const pulse = Math.sin(this.pulsePhase) * 0.3 + 0.7;
                const size = 8 * pos.scale * pulse;

                // Draw glow
                const gradient = ctx.createRadialGradient(pos.x, pos.y, 0, pos.x, pos.y, size * 2);
                gradient.addColorStop(0, baseColors[this.base]);
                gradient.addColorStop(0.5, baseColors[this.base] + '80');
                gradient.addColorStop(1, baseColors[this.base] + '00');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, size * 2, 0, Math.PI * 2);
                ctx.fill();

                // Draw nucleotide
                ctx.fillStyle = baseColors[this.base];
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, size, 0, Math.PI * 2);
                ctx.fill();

                // Draw label
                ctx.fillStyle = 'white';
                ctx.font = `${10 * pos.scale}px Outfit`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.base, pos.x, pos.y);

                return pos;
            }
        }

        // Create DNA strands
        const nucleotides = [];
        for (let i = 0; i < basePairs; i++) {
            const y = (i / basePairs) * helixHeight - helixHeight / 2;
            const pair = sequence[i];

            nucleotides.push(
                new Nucleotide(helixRadius, y, 0, pair.base1, 'left'),
                new Nucleotide(-helixRadius, y, 0, pair.base2, 'right')
            );
        }

        // Draw backbone
        function drawBackbone(positions, side) {
            ctx.strokeStyle = 'rgba(139, 92, 246, 0.6)';
            ctx.lineWidth = 3;
            ctx.beginPath();

            const sidePositions = positions.filter((_, i) =>
                nucleotides[i].side === side
            ).sort((a, b) => a.y - b.y);

            sidePositions.forEach((pos, i) => {
                if (i === 0) {
                    ctx.moveTo(pos.x, pos.y);
                } else {
                    ctx.lineTo(pos.x, pos.y);
                }
            });

            ctx.stroke();
        }

        // Draw base pair connections
        function drawConnections(positions) {
            for (let i = 0; i < positions.length; i += 2) {
                const pos1 = positions[i];
                const pos2 = positions[i + 1];

                // Gradient line
                const gradient = ctx.createLinearGradient(pos1.x, pos1.y, pos2.x, pos2.y);
                gradient.addColorStop(0, baseColors[nucleotides[i].base] + '80');
                gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.3)');
                gradient.addColorStop(1, baseColors[nucleotides[i + 1].base] + '80');

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(pos1.x, pos1.y);
                ctx.lineTo(pos2.x, pos2.y);
                ctx.stroke();
            }
        }

        // Animation loop
        function animate() {
            // Clear with fade
            ctx.fillStyle = 'rgba(15, 23, 42, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (isRotating) {
                rotation += currentSpeed;
            }

            // Calculate positions
            const positions = [];
            nucleotides.forEach((nucleotide, i) => {
                const baseRotation = rotation + (i / basePairs) * Math.PI * 2;
                positions.push(nucleotide.draw(baseRotation));
            });

            // Sort by z-index
            const sorted = positions.map((pos, i) => ({ pos, i }))
                .sort((a, b) => a.pos.z - b.pos.z);

            // Draw in order
            drawBackbone(positions, 'left');
            drawBackbone(positions, 'right');
            drawConnections(positions);

            requestAnimationFrame(animate);
        }

        // Controls
        function toggleRotation() {
            isRotating = !isRotating;
        }

        function changeSpeed() {
            currentSpeed = currentSpeed === rotationSpeed ? rotationSpeed * 2 : rotationSpeed;
        }

        // Start animation
        animate();

        // Intro animation
        anime({
            targets: '.info-panel',
            opacity: [0, 1],
            translateY: [-20, 0],
            duration: 1500,
            easing: 'easeOutQuad'
        });

        anime({
            targets: '.base-legend',
            opacity: [0, 1],
            translateY: [20, 0],
            duration: 1500,
            delay: 500,
            easing: 'easeOutQuad'
        });

        anime({
            targets: '.control-btn',
            opacity: [0, 1],
            translateX: [20, 0],
            delay: anime.stagger(100, { start: 1000 }),
            duration: 1000,
            easing: 'easeOutQuad'
        });
    </script>
</body>

</html>
